on: 
  push:
    branches:
      - hw

jobs:
  my_testing :
    runs-on: ubuntu-latest

    steps:
    - name: Git clone my repo
      uses: actions/checkout@v1

    - name: Prepare project
      run : make prepare

    - name: TESTS + COVERAGE
      run : make test

    - name: LINTER
      run : make check

    - name: Make test report
      run : |
        cd build/
        lcov -t "tests/test_funcs" -o coverage.info -c -d funcs/
        genhtml -o report coverage.info

